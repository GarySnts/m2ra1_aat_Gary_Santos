<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indemnización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="img/info-lg.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="container borde-lapiz">
    <header class="container-fluid borde-lapiz">
        <div class="row justify-content-between">
            <div class="col-6"><img class="img-fluid" src="img/logo-intecap-2.png" alt=""></div>
            <div class="col-6 d-flex justify-content-end">
                <a href="https://es-la.facebook.com/"> <i class="bi bi-facebook  i-face"></i></a>
                <a href="https://twitter.com/"><i class="bi i-twit bi-twitter-x "></i></a>
                <a href="https://www.instagram.com/"><i class="bi bi-instagram i-insta"></i></a>
                <a href="https://www.youtube.com/"><i class="bi bi-youtube i-tube"></i></a>
                <a href="https://www.linkedin.com/"><i class="bi bi-linkedin i-in"></i></a>
            </div>
        </div>
    </header>
    <nav class="borde-lapiz d-flex justify-content-center ">
        <nav class="navbar navbar-expand-lg bg-body-light">
            <div class="container-fluid">
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item me-5">
                          <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item ms-5 me-5">
                          <a class="nav-link" href="sueldo.html">Sueldo Liquido</a>
                        </li>
                        <li class="nav-item ms-5 me-5">
                          <a class="nav-link" href="indemnizacion.html">Indemnización</a>
                        </li>
                      </ul>
                </div>
            </div>
        </nav>
    </nav>
    <br>
    <main class="row wrap-responsivo">
        <section class="col-xs-12 col-sm-12 col-md-9 borde-gris">
            <section class="row wrap-responsivo">
                <div class="col">
                    <h2>Indemnización:</h2>
                    <aside> <!--formulario ingreso-->
                        <form id="FormIndemnizacion" class="borde-lapiz">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="sueldo">Sueldo</label>
                                        <input type="number" class="form-control borde-gris" id="sueldo"
                                            name="sueldo">
                                    </div>
                                    <div class="form-group">
                                        <label for="añosTrabajados">Años trabajados</label>
                                        <input type="number" class="form-control borde-gris" id="añosTrabajados"
                                            name="añosTrabajados">
                                    </div>
                                    <div class="form-group">
                                        <label for="bono14">Bono 14 (Ingrese sueldo y años antes!)</label>
                                        <textarea id="bono14" class="form-control disabled sueldo-text" rows="1" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="aguinaldo">Aguinaldo (Ingrese sueldo y años antes!)</label>
                                        <textarea id="aguinaldo" class="form-control disabled sueldo-text" rows="1" disabled></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="salarioPendiente">Salario pendiente</label>
                                        <input type="number" class="form-control borde-gris" id="salarioPendiente"
                                            name="salarioPendiente">
                                    </div>
                                    <div class="form-group">
                                        <label for="deudasPendientes">Deudas o cobros pendientes</label>
                                        <input type="number" class="form-control borde-gris" id="deudasPendientes"
                                            name="deudasPendientes">
                                    </div>
                                    <br>
                                </div>
                                <br>
                            </div>
                        </form>
                    </aside>
                </div>
            </section>
            <br>
            <br>
            <section class="text-center col">
                <button type="button" class=" btn-block btn btn-primary btn-lg" id="obtenerIndemnizacion">Obtener Indemnización</button>
                <br>
                <br>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <textarea id="verIndemnizacion" class="form-control sueldo-text disabled" rows="3" disabled></textarea>
                    </div>
                </div>
                <br>
            </section>
        </section>
        <br>
        <aside class="col-xs-12 col-sm-12 col-md-3 borde-gris">  <!--logo intecap-->
            <img src="img/intecap2.jpg" class="img-fluid img-thumbnail" alt="intecap">
        </aside>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="dist/indemnizacion.js"></script>
</body>
</html>
